<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="title"></h2>
    <div class="content-container">
      <div class="game-container">
        <div class="row">
          <div id="box1"></div>
          <div id="box2"></div>
          <div id="box3"></div>
        </div>
        <div class="row">
          <div id="box4"></div>
          <div id="box5"></div>
          <div id="box6"></div>
        </div>
        <div class="row">
          <div id="box7"></div>
          <div id="box8"></div>
          <div id="box9"></div>
        </div>
        <button onclick="clearBoard()"><h2>clear</h2></button>
      </div>
      <!-- <div class="history-container">
        <h2>Turn: <span id="currentPlayer"></span></h2>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
